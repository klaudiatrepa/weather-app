<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your weather with us!">
    <title>WeatherApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="main-wrapper">
        <div class="logo-icon"><img src="./svg/logo.svg" alt="ikona_logo"></div>
        <nav>
            <div class="logo-div">
                <div class="logo-text poppins-regular">WeatherApp</div>
                <div class="data-hour poppins-regular">16:00</div>
            </div>
            <div class="wrapper">
                <div class="nav-items">
                    <a href="#" class="poppins-light">Today</a>
                    <a href="#" class="poppins-light">Tommorow</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="settings">
                <div class="temp-changer"> C to F</div>
                <div class="location-div">
                    <input type="text" placeholder="Search location...">
                    <button class="btn-search">Search</button>
                </div>
            </div>
            <div class="weather-div">
                <div class="weather-info">
                    <div class="location-name">
                        <div class="data-location">Location</div>
                    </div>
                    <div class="temp-info">
                        <div class="data-temp">30</div>
                    </div>
                    <div class="date">
                        <div class="data-date">30.05.2024</div>
                    </div>
                    <div class="weather-details">
                        <div class="humidity">
                            <div> Humidity </div>
                            <div class="data-humidity">50%</div>
                        </div>
                        <div class="visibility">
                            <div>Visibility</div>
                            <div class="data-visibility">5km</div>
                        </div>
                        <div class="air-pressure">
                            <div>Air Pressure</div>
                            <div class="air-pressure-data">1016hPa</div>
                        </div>
                        <div class="wind">
                            <div>Wind</div>
                            <div class="data-wind">12 km/h</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
