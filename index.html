<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your weather with us!">
    <title>WeatherApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/8a6d39485d.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="main-wrapper">
        <nav>
            <div class="logo-div">
                <div class="logo-icon">ikona</div>
                <div class="logo-text">WeatherApp</div>
                <div class="data-hour">16:00</div>
            </div>
            <div class="wrapper">
                <div class="nav-items">
                    <a href="#">Today</a>
                    <a href="#">Tommorow</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="settings">
                <div class="temp-changer"> C to F</div>
                <div class="location-div">
                    <input type="text" placeholder="Search location...">
                    <button class="btn-search">Search</button>
                </div>
            </div>
            <div class="weather-div">
                <div class="weather-info">
                    <div class="location-name">
                        <div class="data-location">Location</div>
                    </div>
                    <div class="temp-info">
                        <div class="data-temp">30</div>
                    </div>
                    <div class="date">
                        <div class="data-date">30.05.2024</div>
                    </div>
                    <div class="weather-details">
                        <div class="humidity">
                            <div> Humidity </div>
                            <div class="data-humidity">50%</div>
                        </div>
                        <div class="visibility">
                            <div>Visibility</div>
                            <div class="data-visibility">5km</div>
                        </div>
                        <div class="air-pressure">
                            <div>Air Pressure</div>
                            <div class="air-pressure-data">1016hPa</div>
                        </div>
                        <div class="wind">
                            <div>Wind</div>
                            <div class="data-wind">12 km/h</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
